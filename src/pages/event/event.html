<ion-header>

  <ion-navbar>
  	<ion-buttons end>
  		<button ion-button icon-only (click)="dismiss()">
  			<ion-icon name="close"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Painting Competition</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-input type="text" placeholder="NAME"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="ROLL NO"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="PHONE"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="E-Mail"></ion-input>
    </ion-item>
      <small>Send Otp</small>
    <ion-item>
      <ion-input type="text" placeholder="OTP"></ion-input>
    </ion-item>
    <ion-buttons>
      <button ion-button>Register</button>
    </ion-buttons>
  </form>

  <div>
    <div>
      <p>Rules & Guidelines</p>
    </div>
    <div>
      <ul>
        <li>Max 3 members are allowed for the competition.</li>
        <li>Registrations will close 1 day prior to the day of the event.</li>
        <li>Participants will have to get their own pencils and crayons.</li>
        <li>The event will start at 11am.</li>
      </ul>
    </div>
  </div>
</ion-content>
